name: quantum_sync
description: The ultimate logic puzzle game with 100 brutally challenging levels
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # App icon configuration
  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

# App icon configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#1E1E3F"
    theme_color: "#5B21B6"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48

# Splash screen configuration
flutter_native_splash:
  color: "#1E1E3F"
  image: assets/images/splash_icon.png
  color_dark: "#1E1E3F"
  image_dark: assets/images/splash_icon.png
  android_12:
    image: assets/images/splash_icon.png
    icon_background_color: "#1E1E3F"
    image_dark: assets/images/splash_icon.png
    icon_background_color_dark: "#1E1E3F"
  web: false